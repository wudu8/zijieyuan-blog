<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables Demo</title>
    <!-- 定义全局CSS变量 -->
    <link id="themelink" rel="stylesheet" href="./default.css" />
    <style>
      /* 使用CSS变量 */
      body {
        background-color: var(--primary-color);
        color: var(--text-color);
      }

      h1 {
        color: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <h1>这是一个使用CSS变量的演示页面</h1>
    <p>
      主背景色使用了变量 --primary-color，文本颜色使用了变量
      --text-color，标题颜色使用了变量 --secondary-color。
    </p>
    <button onclick="changeTheme()">切换主题</button>
  </body>

  <script>
    function changeTheme() {
      let link = document.getElementById("themelink");

      link.setAttribute(
        "href",
        link.href.includes("default.css") ? "test2.css" : "default.css"
      );
    }
  </script>
</html>
